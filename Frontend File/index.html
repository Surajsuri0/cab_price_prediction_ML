<!DOCTYPE html>
<html>
<head>
    <title>Cab Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffffee;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 650px;
            width: 100%;
            margin-top: 50px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        h1 {
            text-align: center;
            background: linear-gradient(to right, #6a0dad, #9b30ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 34px;
            margin-bottom: 30px;
        }

        .emoji {
            color: black;
            margin-right: 10px;
        }

        /* Card-style input wrapper */
        .input-card {
            background: #f4e6ff;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .input-card label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .input-card input, .input-card select {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        button {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        #predictBtn {
            background: linear-gradient(135deg, #6a0dad, #9b30ff);
            color: white;
            font-weight: bold;
        }

        #predictBtn:hover {
            background: linear-gradient(135deg, #4b0066, #7d00cc);
            transform: scale(1.03);
        }

        #clearBtn {
            background-color: #ddd;
            color: #333;
        }

        #clearBtn:hover {
            background-color: #bbb;
            transform: scale(1.03);
        }

        #resultsPage {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #6a0dad;
            color: white;
        }

        td {
            background-color: #f4e6ff;
        }

        #predictedPrice {
            margin-top: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #6a0dad, #9b30ff);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        #predictedPrice:hover {
            transform: scale(1.05);
        }

        #backBtn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background-color: #ddd;
            cursor: pointer;
        }

        #backBtn:hover {
            background-color: #bbb;
        }

    </style>
</head>
<body>

    <!-- Main Input Page -->
    <div class="container" id="mainPage">
        <h1><span class="emoji">üöñ</span> Cab Price Prediction</h1>
        <form id="predictionForm">

            <div class="input-card">
                <label>Distance (km):</label>
                <input type="number" step="0.01" id="distance" required>
            </div>

            <div class="input-card">
                <label>Cab Type:</label>
                <select id="cab_type" required>
                    <option value="Uber">Uber</option>
                    <option value="Lyft">Lyft</option>
                </select>
            </div>

            <div class="input-card">
                <label>Source:</label>
                <input type="text" id="source" placeholder="Enter source" required>
            </div>

            <div class="input-card">
                <label>Destination:</label>
                <input type="text" id="destination" placeholder="Enter destination" required>
            </div>

            <div class="input-card">
                <label>Timestamp (ms):</label>
                <input type="number" id="time_stamp" required>
            </div>

            <div class="input-card">
                <label>Surge Multiplier:</label>
                <input type="number" step="0.1" id="surge_multiplier" value="1.0" required>
            </div>

            <div class="buttons">
                <button type="submit" id="predictBtn">Predict Price</button>
                <button type="button" id="clearBtn">Clear</button>
            </div>
        </form>
    </div>

    <!-- Results Page -->
    <div class="container" id="resultsPage">
        <h1><span class="emoji">üßæ</span> Prediction Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Distance (km)</th>
                    <th>Cab Type</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Surge Multiplier</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div id="predictedPrice"></div>

        <button id="backBtn">‚Üê Back</button>
    </div>

<script>
    const form = document.getElementById('predictionForm');
    const clearBtn = document.getElementById('clearBtn');
    const mainPage = document.getElementById('mainPage');
    const resultsPage = document.getElementById('resultsPage');
    const tableBody = document.getElementById('tableBody');
    const predictedPriceDiv = document.getElementById('predictedPrice');
    const backBtn = document.getElementById('backBtn');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
            distance: parseFloat(document.getElementById('distance').value),
            cab_type: document.getElementById('cab_type').value,
            source: document.getElementById('source').value,
            destination: document.getElementById('destination').value,
            time_stamp: parseInt(document.getElementById('time_stamp').value),
            surge_multiplier: parseFloat(document.getElementById('surge_multiplier').value)
        };

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if(result.predicted_price){
                tableBody.innerHTML = `
                    <tr>
                        <td>${data.distance}</td>
                        <td>${data.cab_type}</td>
                        <td>${data.source}</td>
                        <td>${data.destination}</td>
                        <td>${data.surge_multiplier}</td>
                    </tr>
                `;
                predictedPriceDiv.innerText = "üí∞ Predicted Price: $" + result.predicted_price.toFixed(2);
                mainPage.style.display = 'none';
                resultsPage.style.display = 'block';
            } else {
                alert("Error: " + result.error);
            }
        } catch (err) {
            alert("Error connecting to server: " + err);
        }
    });

    clearBtn.addEventListener('click', () => form.reset());
    backBtn.addEventListener('click', () => {
        resultsPage.style.display = 'none';
        mainPage.style.display = 'block';
    });

</script>

</body>
</html>
